<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <form class="d-flex align-items-center " >
              <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"  data-bs-target="#openModal">
                <span class="px-1"><i class="fa-solid fa-plus"></i></span>Addtask
              </button>
            </form>
          </div>
        </div>
      </nav>

<div class="div container">
    <section class="mt-4">
        <div class="input-group flex-nowrap d-flex align-items-center justify-content-center shadow-lg rounded">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" oninput="search.apply(this, arguments)">
            <i class="fa-solid fa-magnifying-glass px-1 " ></i> 
          </div>
    

    </section>
</div>
<div class="">
    <div class=" d-flex  flex-wrap px-5 task-content">
        
    </div>
  </div>

<!-- Add new items for click -->
<div class="modal" id="openModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Schedule Your Task</h5>
        </div>
        <div class="modal-body  open-task">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">url</label>
                <input type="urle" class="form-control" id="url" placeholder="https://img/png">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" placeholder="Task title">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tasktype</label>
                <input type="text" class="form-control" id="type" placeholder="Tasktype">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Task textarea</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ">Close</button>
          <button type="submit"class="btn btn-primary" data-bs-dismiss="modal"onclick="handleSubmit()">Save changes</button> 
        </div>
      </div>
    </div>
  </div>

  <!-- modal to display on ui -->
  <div class="modal" id="showTask" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          
        </div>
        <div class="modal-body show-modal">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
 


    
  <!-- js bootstrap   -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
